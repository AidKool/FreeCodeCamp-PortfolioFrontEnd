<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <nav>
      <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div id="welcome-section">
      <h1>Name here</h1>
      <p>Description here</p>
    </div>
    <section id="projects">
      <header>Projects</header>
      <div id="projects-container">
        <div class="project">
          <a href="https://aidkool.github.io/FreeCodeCamp-TributePage/">
            <div id="tribute_page"></div>
          </a>
        </div>
        <div class="project">
          <a href="https://aidkool.github.io/FreeCodeCamp-SurveyForm/">
            <div id="survey_form"></div>
          </a>
        </div>
        <div class="project">
          <a href="https://aidkool.github.io/FreeCodeCamp-TechnicalDocumentationPage/">
            <div id="technical_documentation_page"></div>
          </a>
        </div>
        <div class="project">
          <a href="https://aidkool.github.io/FreeCodeCamp-LandingPage/">
            <div id="landing_page"></div>
          </a>
        </div>
      </div>
    </section>
    <section id="contact">
      <header>Drop me a line</header>
      <form action="" method="POST">
        <div class="form-container">
          <label for="name" id="name-label">Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>

          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address" required>

          <label for="message" id="message-label">Message:</label>
          <textarea name="message" id="message" required></textarea>

          <div class="btn-container">
            <input class="btn" type="submit" id="submit" value="Submit">
          </div>
        </div>
      </form>
      <div class="github-button-container">
        <a class="github-button" href="https://github.com/aidkool" data-size="large"
          aria-label="Follow @aidkool on GitHub">Follow
          @aidkool</a>
      </div>
    </section>
  </div>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
